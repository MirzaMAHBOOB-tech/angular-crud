<div class="container mt-4 ">
    <h2 class="text-primary">Add User</h2>

    <form class="row g-3 needs-validation" novalidate>
      <!-- <div class="row"> -->
      <div class="mb-3 col-md-4">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" [(ngModel)]="newUser.name" name="name" required />
      </div>
      <div class="mb-3 col-md-4">
        <label class="form-label col-md-6">Last ame</label>
        <input type="text" class="form-control" [(ngModel)]="newUser.lastname" name="lastname" required />
      </div>
    <!-- </div>  -->
      <div class="mb-3 col-md-4">
        <label class="form-label ">Email</label>
        <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email" required />
      </div>
  
      <div class="mb-3 col-md-4">
        <label class="form-label ">Age</label>
        <input type="number" class="form-control" [(ngModel)]="newUser.age" name="age" required />
      </div>
  
      <div class="mb-3 col-md-4">
        <label class="form-label ">Gender</label>
        <select class="form-control" [(ngModel)]="newUser.gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
  
      <div class="mb-3 col-md-4">
        <label class="form-label ">City</label>
        <input type="text" class="form-control" [(ngModel)]="newUser.address" name="address" required />
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <button class="btn btn-primary mb-3 col-md-2" (click)="addUser()" type="button">Submit Form</button>
    </form>
  </div>
  
    <div class="container mt-4">
      <h2 class="text-primary">User List</h2>

      <div *ngIf="users.length === 0" class="alert alert-warning">
        No users found. Please add some users.
      </div>
    
      <table *ngIf="users.length > 0" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ user.name }} {{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.address }}</td>
            <td>
                <i class="fa fa-pencil text-blue-500 mx-2" (click)="updateUser(user, i)"></i>
                <i class="fa fa-trash text-red-500" (click)="deleteUser(i)"></i>         
            </td>
          </tr>
        </tbody>
      </table> 
</div>
